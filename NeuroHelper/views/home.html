        <ul data-role="listview" data-style="inset" data-type="group" id="EnergyForm">
            <li>Energimåling
                <ul>
                    <li>
                        Vurdér din energi fra 1-10
                        <div class="sliderwrapper centerwidget " style="width:100%; height:1em; clear:both">
                            <div id="sldEnergy" data-role="slider" data-max="10" data-min="1" data-bind="value: energi"></div>
                        </div>
                    </li>
                    <li>Note
                        <br />
                        <textarea id="note" style="resize: none" data-bind="value: note"></textarea>
                    </li>
                </ul>
                <br />
            </li>
        </ul>
        <!-- sleep -->
        <ul data-role="listview" data-style="inset" data-type="group" id="SleepForm">
            <li>Søvnmåling
                <ul>
                    <li>
                        Vurdér din søvn fra 1-10
                        <div class="sliderwrapper centerwidget" style="width:100%; height:1em; clear:both">
                            <div id="sldSleep" data-role="slider" data-max="10" data-min="1" data-bind="value: sleep"></div>
                        </div>
                    </li>
                </ul>
                <br />
            </li>
        </ul>
        <div id="ActivityForm">
            <div class="centerwidget" style="margin:10px 0;">
            <span id="activityText">Aktiviteter siden sidst</span><span id="lastRegister"></span>
            <br /><br />
                <input id="chkAGreen" type="checkbox" data-role="switch" data-bind="checked: activity_green" />
                <input id="chkAYellow" type="checkbox" data-role="switch" data-bind="checked: activity_yellow" />
                <input id="chkARed" type="checkbox" data-role="switch" data-bind="checked: activity_red" />
            </div>
        </div>
