<div data-role="view" data-layout="main" data-model="APP.models.chart">
    <!--<h1 data-bind="html: title"></h1>-->
    <ul data-role="listview" data-style="inset" data-type="group">
        <li>Graf
            <ul>
                <li>
                    <div id="chart" data-role="chart" data-theme="silver" data-legend="{ position: 'bottom' }" data-series-defaults="{ type: 'line', aggregate: 'avg'  }" data-series="[
                                 { field: 'Energi', name: 'Energi', style: 'smooth', note: 'Note'},
                                 { field: 'activity_green', name: 'Grøn Aktivitet',  style: 'step'},
           						 { field: 'activity_yellow', name: 'Gul Aktivitet',  style: 'step'},
           						 { field: 'activity_red', name: 'Rød Aktivitet',  style: 'step'},
                             ]" data-category-axis="{ field: 'CreatedAt', type: 'date', baseUnit: 'days' }" data-bind="source: ds, events: { seriesHover: onSeriesHover }"></div>
                </li>
                <!--<li><label>Vælg interval</label><input data-role="dropdownlist"
           data-theme="silver"
           data-text-field="CatName"
           data-value-field="value"
               data-bind="value: selectedCategory,
                          source: intervals"
               style="width: 10em"
               />-->
                <li>
                    <label>Periode</label>
                    <input data-role="dropdownlist" data-theme="silver" data-text-field="PName" data-value-field="value" data-bind="value: selectedPeriod,
                          source: periods,
                          events: {
                          change: axisChange}" style="width: 10em" </li>
                </li>
            </ul>
            <li>
                <label>Note</label>
                <div id="chartnote">
                </div>
            </li>
    </ul>
